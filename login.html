<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Flaticon -->
    <link rel='stylesheet' href=' https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css '>
  </head>
  <body style="background-color: lightgray;">
    <div class="container rounded text-start mt-5 pt-3 mb-5 pb-3 ps-4 pe-4" style="background-color: white;">
      <div class="row align-items-center">
        <div class="col me-2 bg-primary rounded">
          <div class="justify-content-center text-center mb-5 pb-5">
            <img src="1 (1).png" alt="" class="d-block w-75 m-auto mt-5 mb-3">
            <h1 class="text-white fw-semibold" style="font-family: 'Courier New', Courier, monospace;">Be Verified</h1>
            <p class="text-white" style="font-family: 'Courier New', Courier, monospace;">Join Experience Designers On<br>This Platform.</p>
          </div>
        </div>


        <div class="col ms-2">
          <div class="d-flex flex-row-reverse">
            <a href="Index.html" class="text-decoration-none"><i class="fi fi-rr-cross"></i></a>
          </div>
          <div class="text-start mb-5 pb-3">
            <h1>Hello...</h1>
            <p>We are happy to have you back.</p>
          </div>
          <div class="ngasal">
            <form class="mb-5">
              <div class="mb-3">
                <input type="email" class="form-control bg-light" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control bg-light" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-5 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <div class="d-flex justify-content-between">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                <a href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-light" type="button"><img src="google.png" style="width: 25px;" alt="Google">Sign in with Google</button>
              </div>
            </form>
            <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
